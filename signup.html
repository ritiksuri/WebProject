<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Stock Report</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d1117; /* Darker background for contrast */
            overflow: hidden;
        }

        /* TradingView background container */
        .tradingview-widget-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15; /* more subtle background */
            filter: blur(2px);
        }

        /* Signup Box */
        .signup-container {
            width: 360px;
            background: rgba(15, 23, 42, 0.95); /* Deep navy */
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            text-align: center;
            border: 1px solid #1f2a47;
            backdrop-filter: blur(10px);
            z-index: 1;
            position: relative;
        }

        h2 {
            color: #00d8ff; /* Neon cyan heading */
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #3a4a63;
            background: #1c2436;
            color: #fff;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: #00d8ff;
            box-shadow: 0 0 10px #00d8ff;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00d8ff, #0077ff);
            color: #fff;
            font-weight: bold;
            font-size: 17px;
            cursor: pointer;
            transition: 0.4s;
        }

        .signup-btn:hover {
            background: linear-gradient(90deg, #0077ff, #00d8ff);
            transform: scale(1.03);
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            transition: 0.3s;
        }

        .google { background: #ff5f57; }
        .google:hover { background: #ff7b72; }

        .twitter { background: #1da1f2; }
        .twitter:hover { background: #4fb9f6; }

        .email { background: #9b59b6; }
        .email:hover { background: #b173d4; }

        .divider {
            margin: 15px 0;
            color: #a0a0a0;
            font-size: 14px;
        }

        /* Stock label */
        .stock-label {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #00ffcc;
            padding: 8px 20px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 2;
            box-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>
<body>

    <!-- TradingView Background -->
    <div class="tradingview-widget-container" id="tv-container"></div>

    <!-- Stock Label -->
    <div class="stock-label" id="stock-label">Loading...</div>

    <div class="signup-container">
        <h2>Signup</h2>
        <input type="text" id="username" class="input-field" placeholder="Enter Username">
        <input type="password" id="password" class="input-field" placeholder="Enter Password">
        
        <button class="signup-btn" onclick="signup()">Signup</button>

        <div class="divider">OR Signup With</div>

        <button class="social-btn google" onclick="socialSignup('Google')">Google</button>
        <button class="social-btn twitter" onclick="socialSignup('Twitter')">Twitter</button>
        <button class="social-btn email" onclick="socialSignup('Email')">Email</button>
    </div>

    <!-- TradingView Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const stocks = [
            {symbol: "NASDAQ:AAPL", name: "Welcome"},
            {symbol: "NASDAQ:GOOGL", name: "To"},
            {symbol: "NASDAQ:TSLA", name: "Stock Report"},
            {symbol: "NSE:RELIANCE", name: "Website"}
        ];
        let currentStock = 0;

        function loadTradingView(stock) {
            document.getElementById("tv-container").innerHTML = "";
            new TradingView.widget({
                width: "100%",
                height: "100%",
                symbol: stock.symbol,
                interval: "1",
                timezone: "Etc/UTC",
                theme: "dark",
                style: "1",
                locale: "en",
                hide_side_toolbar: true,
                allow_symbol_change: false,
                container_id: "tv-container"
            });

            const label = document.getElementById("stock-label");
            label.innerText = stock.name;
            label.style.opacity = 1;
            setTimeout(() => label.style.opacity = 0, 8000);
        }

        loadTradingView(stocks[currentStock]);
        setInterval(() => {
            currentStock = (currentStock + 1) % stocks.length;
            loadTradingView(stocks[currentStock]);
        }, 10000);

        // Signup functions
        function signup() {
            const username = document.getElementById("username").value.trim();
            if(username === "") {
                alert("Please enter a username");
                return;
            }
            window.location.href = "userpage.html?user=" + encodeURIComponent(username);
        }

        function socialSignup(platform) {
            alert("Signing up with " + platform);
            window.location.href = "user-dashboard.html?user=" + encodeURIComponent(platform + " User");
        }
    </script>

</body>
</html>
